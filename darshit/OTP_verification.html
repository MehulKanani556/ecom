<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-content-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">
                            <div class="dk_login_sub">     
                                <h4>OTP Verification</h4>
                                <p style="font-size: 15px;">We’ve just sent you verification code to your register email</p>

                                <div class="mv_otp_box dk_otp_main">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box "
                                        oninput="validateAndMove(this, 'otp2')" id="otp1" onkeydown="moveToPrevious(event, 'otp1')">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box"
                                        oninput="validateAndMove(this, 'otp3')" id="otp2" onkeydown="moveToPrevious(event, 'otp1')">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box"
                                        oninput="validateAndMove(this, 'otp4')" id="otp3" onkeydown="moveToPrevious(event, 'otp2')">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box"
                                        oninput="validateAndMove(this, 'otp5')" id="otp4" onkeydown="moveToPrevious(event, 'otp3')">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box"
                                        oninput="validateAndMove(this, 'otp6')" id="otp5" onkeydown="moveToPrevious(event, 'otp4')">
                                    <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input dk_otp_box"
                                        oninput="validateAndMove(this, '')" id="otp6" onkeydown="moveToPrevious(event, 'otp5')">
                                  </div>

                                  <a href="../darshit/reset_password.html" class="dk_continue d-block text-center">Verify</a>
                                  <h6 style="padding-top: 16px;">Didn’t receive code yet?<a style="text-decoration: none; color: #000000;" href="">&nbsp; Resend</a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    <!-- script Return Order OTP -->
    <script>
        function validateAndMove(current, nextId) {

            if (!/^\d$/.test(current.value)) {
                current.value = '';
                return;
            }

            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function moveToPrevious(event, previousId) {
            if (event.key === "Backspace" && event.target.value === "" && previousId) {
                document.getElementById(previousId).focus();
            }
        }
    </script>
</body>
</html>
