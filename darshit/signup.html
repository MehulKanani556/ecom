<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>

<body>
    <section class="dk_login_with_email">
        <div class="container">
            <div class="">
                <div class="row justify-content-between  dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 d-flex align-content-center">
                        <div class="dk_login_with_email_image2 d-flex align-items-center">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4 style="padding-top: 0px;">LOGO</h4>
                        </div>
                        <form class="dk_register w-100" action="">
                            <div class="dk_login_sub">
                                <h4>Register</h4>
                                <p style="padding-bottom: 20px;">Register with your mobile no. or email to get started
                                </p>
                                <div class="mt-4">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="emailOrMobile" class="dk_custom_label">Full Name</label>
                                        <input type="text" class="form-control dk_custom_input" id="fullname"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="emailOrMobile" class="dk_custom_label">Mobile No.</label>
                                        <input type="number" class="form-control dk_custom_input" id="mobileno"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="emailOrMobile" class="dk_custom_label">Email</label>
                                        <input type="email" class="form-control dk_custom_input" id="email"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="password" class="dk_custom_label">Password</label>
                                        <input type="password" class="form-control dk_custom_input" id="password" placeholder="">
                                        <span class="dk_toggle_icon_eyes" onclick="togglePassword('password', this)"></span>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="confirmpassword" class="dk_custom_label">Confirm Password</label>
                                        <input type="password" class="form-control dk_custom_input" id="confirmpassword" placeholder="">
                                        <span class="dk_toggle_icon_eyes" onclick="togglePassword('confirmpassword', this)"></span>
                                    </div>
                                </div>
                                <div class="dk_verify">
                                    <a href="../darshit/OTP_verification.html" class="dk_continue d-block text-center">Verify</a>
                                </div>

                                <h6 style="padding-top: 30px;">Already user at Quickcart ? <a class="dk_deco"
                                        href="../darshit/login_with _email _mobile.html">Signin</a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- eyes show and close -->
    <script>
        function togglePassword(fieldId, iconElement) {
          const field = document.getElementById(fieldId);
          if (field.type === "password") {
            field.type = "text";
            iconElement.classList.add('hide');
          } else {
            field.type = "password";
            iconElement.classList.remove('hide');
          }
        }
    </script>

</body>
</html>
