    <style>

        .slider-image {

        }

        .rating-circle {

        .filter-buttons {

        }

        .review-item {

            padding: 15px 0;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-date {
            color: #6c757d;

        }

        .btn-interaction {
            border: 1px solid #dee2e6;

            font-size: 0.9rem;

        .thumbnail-container {

<body>
    <!-- header -->
    <div id="header"></div>
    <div class="container my-5">
        <div id="DK_singleproduct">

    <!-- Similar Products -->
    <section>
        <div class="container">
            <div>
                <h2>Similar Products</h2>
            </div>
            <div class="dk_women_card_main p-0">
                <div class="dk_women_container row" id="dk_similarproduct">

            </div>

    </section>
    <!-- footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/dynamic.js"></script>


    <!-- script header and footer -->
    <script>
        // navbar include
        fetch("../darshit/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
            });
        // footer include
        fetch("../darshit/footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
    <script>
        // Initialize Swiper
        const thumbSwiper = new Swiper('.thumb-swiper', {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        const mainSwiper = new Swiper('.main-swiper', {
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: {
                swiper: thumbSwiper,
            },
        });

        // Color and Size Selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelector('.color-option.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelector('.size-option.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.card').forEach(card => {
                const images = card.querySelectorAll('.slider-image');
                const thumbnails = card.querySelectorAll('.thumbnail');
                const dots = card.querySelectorAll('.dot');
                let currentIndex = 0;


                function showImage(index) {
                    images.forEach((img, i) => {
                        img.classList.toggle('active', i === index);
                    });
                    dots.forEach((dot, i) => {
                        dot.classList.toggle('active', i === index);
                    });
                }


                const autoplayInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }, 3000);

                thumbnails.forEach((thumbnail, index) => {
                    thumbnail.addEventListener('click', () => {
                        clearInterval(autoplayInterval);
                        currentIndex = index;
                        showImage(currentIndex);
                    });
                });

                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        clearInterval(autoplayInterval); // 
                        currentIndex = parseInt(dot.getAttribute('data-index'), 10);
                        showImage(currentIndex);
                    });
                });
            });
        });
    </script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            loop: true, // Optional: Enable looping
            breakpoints: {
                768: {
                    slidesPerView: 1,
                },
                576: {
                    slidesPerView: 1,
                },
            },
        });
    </script>
    <script>
        // Add click event listeners to all thumbnail images
        document.querySelectorAll('.thumbnail').forEach((thumbnail) => {
            thumbnail.addEventListener('click', function () {
                // Get the "data-large" attribute of the clicked thumbnail
                const largeImageUrl = this.getAttribute('data-large');
                // Update the "src" of the modal image
                document.getElementById('modalImage').src = largeImageUrl;
            });
        });
    </script>
    <script>
        // JavaScript for handling thumbnail clicks and arrow navigation
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.getElementById('mainImage');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');

        let currentIndex = 0;

        // Update the main image and active thumbnail
        function updateMainImage(index) {
            const largeImageURL = thumbnails[index].getAttribute('data-large');
            mainImage.src = largeImageURL;

            // Update active thumbnail
            thumbnails.forEach((thumb) => thumb.classList.remove('active'));
            thumbnails[index].classList.add('active');
        }

        // Thumbnail click event
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                updateMainImage(currentIndex);
            });
        });

        // Previous arrow click event
        prevArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length; // Loop back to the last image
            updateMainImage(currentIndex);
        });

        // Next arrow click event
        nextArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % thumbnails.length; // Loop back to the first image
            updateMainImage(currentIndex);
        });
    </script>
</body>
