<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-items-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">
                            <div class="dk_login_sub">
                                <h4>Reset Password</h4>
                                <p>Reset your password and login with new password</p>
                                <div class="dk_reset_pass_margin">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="password" class="dk_custom_label dk_change_label">Password</label>
                                        <input type="password" class="form-control dk_custom_input" id="password" placeholder="">
                                        <span class="dk_toggle_icon_eyes" onclick="togglePassword('password', this)"></span>
                                    </div>
                                </div>
                                <div class="dk_reset_pass_margin">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="confirmpassword" class="dk_custom_label dk_change_label">Confirm Password</label>
                                        <input type="password" class="form-control dk_custom_input" id="confirmpassword" placeholder="">
                                        <span class="dk_toggle_icon_eyes" onclick="togglePassword('confirmpassword', this)"></span>
                                    </div>
                                </div>
                                <div class="dk_reset_password">
                                    <a href="../darshit/verify_with_mobile.html" class="dk_continue d-block text-center">Reset Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- eyes show and close -->
    <script>
        function togglePassword(fieldId, iconElement) {
          const field = document.getElementById(fieldId);
          if (field.type === "password") {
            field.type = "text";
            iconElement.classList.add('hide');
          } else {
            field.type = "password";
            iconElement.classList.remove('hide');
          }
        }
    </script>

</body>
</html>
