<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Email & Mobile</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-content-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">
                            <div class="dk_login_sub">
                                <h4>Login</h4>
                                <p>Get access to your Orders, Wishlist and Recommendations</p>
                                <div class="mt-5">
                                    <div class="form-group dk_custom_input_group">
                                      <label for="emailOrMobile" class="dk_custom_label">Email or Mobile</label>
                                      <input type="text" class="form-control dk_custom_input" id="emailOrMobile" placeholder="">
                                    </div>
                                  </div>
                                  <h5>By continuing i agree to the <a class="dk_deco" href="">Terms of use</a>  &  <a class="dk_deco" href="">Privacy & Security</a></h5>
                                  <button class="dk_continue">Continue</button>
                                  <h6>New to Quickcart ? <a class="dk_deco" href="">Register</a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
