<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">

    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contact Us page  -->
    <main>
        <section>
            <div class="container">
                <div class="dk_contact_us">
                   <h2>Contact Us</h2>
                   <div class="dk_contact_us_sub">
                        <h4>How can we help you?</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor <br> incididunt ut labore et dolore magna aliqua.</p>
                        <div class="dk_contact_us_form">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="">
                                        <div class="form-group dk_custom_input_group">
                                            <label for="emailOrMobile" class="dk_custom_label">Name</label>
                                            <input type="text" class="form-control dk_custom_input" id="fullname"
                                            placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="">
                                        <div class="form-group dk_custom_input_group">
                                            <label for="emailOrMobile" class="dk_custom_label">Email</label>
                                            <input type="text" class="form-control dk_custom_input" id="fullname"
                                            placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="mt-4">
                                        <div class="form-group dk_custom_input_group">
                                            <label for="emailOrMobile" class="dk_custom_label">Mobile No.</label>
                                            <input type="number" class="form-control dk_custom_input" id="fullname"
                                            placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="mt-4">
                                        <div class="form-group_cu dk_custom_input_group_cu">
                                            <label for="helpTopic" class="dk_custom_label_cu">Select help topic</label>
                                            <select class="form-control dk_custom_input_cu" id="helpTopic">
                                              <option value="" disabled selected></option>
                                              <option value="topic1">Delivery Related</option>
                                              <option value="topic2">Login & My Account </option>
                                              <option value="topic3">Refund Related</option>
                                              <option value="topic1">Payment Related</option>
                                              <option value="topic2">Return Related</option>
                                              <option value="topic3">Cancellation Related</option>
                                              <option value="topic3">Other</option>
                                            </select>
                                          </div>  
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mt-4">
                                        <div class="form-group dk_custom_input_group dk_text_are">
                                            <label for="message" class="dk_custom_label">Message</label> 
                                            <textarea class="form-control dk_custom_input" id="message" rows="4" placeholder=""></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="dk_contact_submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/dynamic.js"></script>


    <!-- script Header and Footer -->
    <script>
        // navbar include
        fetch("../darshit/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
            });
        // footer include
        fetch("../darshit/footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>
</html>
