        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <main>
        <!-- Wishlist -->
        <section>
            <div class="dk_your_browsing_products dk_wishlist_padd">
                <div class="container">
                    <div class="dk_empty_wishlist" id="dk_empty_wishlist">
                        <img src="../img/emty_wishlest.png" alt="">
                        <h4>Empty Wishlist</h4>
                        <p>Your wishlist is empty please add your favourite items to wishlist </p>
                    </div>
                    <div id="dk_wishlistdata">
                        <h5 class="dk_wishlist_hadeing">Wishlist(<span id="wishlist_count">0</span>)</h5>
                        <div class="row" id="mv_wishlist_data">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/dynamic.js"></script>
    <!-- script Header and Footer -->
    <script>
        // navbar include
        fetch("../darshit/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
            });
        // footer include
        fetch("../darshit/footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all card elements
            document.querySelectorAll('.card').forEach(card => {
                const images = card.querySelectorAll('.slider-image');
                const thumbnails = card.querySelectorAll('.thumbnail');
                const dots = card.querySelectorAll('.dot');
                let currentIndex = 0;

                // Function to show the next image
                function showImage(index) {
                    images.forEach((img, i) => {
                        img.classList.toggle('active', i === index); // Toggle active class
                    });
                    dots.forEach((dot, i) => {
                        dot.classList.toggle('active', i === index); // Toggle active dot
                    });
                }

                // Automatic slider - change image every 3 seconds
                const autoplayInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % images.length; // Move to the next image
                    showImage(currentIndex);
                }, 3000); // Change image every 3 seconds

                // Click on thumbnail to change image
                thumbnails.forEach((thumbnail, index) => {
                    thumbnail.addEventListener('click', () => {
                        clearInterval(autoplayInterval); // Stop autoplay when thumbnail clicked
                        currentIndex = index; // Update current index
                        showImage(currentIndex);
                    });
                });

                // Click on dot to change image
                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        clearInterval(autoplayInterval); // Stop autoplay on dot click
                        currentIndex = parseInt(dot.getAttribute('data-index'), 10); // Get index from dot
                        showImage(currentIndex); // Show the selected image
                    });
                });
            });
        });
    </script>
</body>

</html>
