<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/darshit.css">

<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-content-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">

                                <p style="font-size: 16px;">We’ve just sent you verification code to your register mobile no.</p>

                                <div class="dk_otp_main">
                                    <input type="text" maxlength="1" class="dk_otp_box" />

                                    <input type="text" maxlength="1" class="dk_otp_box" />
                                    <input type="text" maxlength="1" class="dk_otp_box me-0" />
                                  </div>

                                  <button class="dk_continue">Login</button>
                                  <h6 style="padding-top: 16px;">Didn’t receive code yet?<a style="text-decoration: none; color: #000000; font-weight: 500;" href="">&nbsp; Resend</a></h6>

                </div>
            </div>
