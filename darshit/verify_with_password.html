<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify with password</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-content-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">
                            <div class="dk_login_sub">
                                <h4>Verify</h4>
                                <p>Enter password & verify your account</p>
                                <div class="mt-5">
                                    <div class="form-group dk_custom_input_group">
                                        <label for="password" class="dk_custom_label dk_change_label">Password</label>
                                        <input 
                                          type="password" 
                                          class="form-control dk_custom_input" 
                                          id="password" 
                                          placeholder="Enter your password">
                                          <span class="dk_toggle_icon_eyes" onclick="togglePassword('password', this)"></span>
                                        </div>
                                    </div>
                                <h5 style="color:#D01515; text-align: right; padding-top: 10px;"><a style="color: #D01515;" href="../darshit/forgot_password.html">Forgot password?</a></h5>
                                <a href="../darshit/home.html" class="dk_continue d-block text-center">Login</a>
                                <div class="dk_checkbox">
                                    <input type="checkbox"><p class="mb-0">Keep me logged in</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- eyes show and close -->
    <script>
        function togglePassword(fieldId, iconElement) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                iconElement.classList.add('hide'); // Switch to closed eye icon
            } else {
                field.type = "password";
                iconElement.classList.remove('hide'); // Switch back to open eye icon
            }
        }
    </script>

</body>
</html>
