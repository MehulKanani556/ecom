<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify with password</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="dk_login_with_email">
                <div class="row justify-content-between dk_login_main_content">
                    <div class="col-xl-5 col-lg-6 col-md-6 align-content-center">
                        <div class="dk_login_with_email_image">
                            <img class="w-100" src="../img/Frame 26086866.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-6 dk_from_abso">
                        <div class="dk_login_with_email_info">
                            <h4>LOGO</h4>
                        </div>
                        <form class="dk_login_form w-100" action="">
                            <div class="dk_login_sub">
                                <h4>Verify</h4>
                                <p>Enter password & verify your account</p>
                                <div class="mt-5">
                                    <div class="form-group dk_custom_input_group">
                                      <label for="emailOrMobile" class="dk_custom_label">password</label>
                                      <input type="password" class="form-control dk_custom_input" id="password" placeholder="">
                                    </div>
                                  </div>
                                  <h5 style="color:#D01515; text-align: right; padding-top: 10px;">Forgot password?</h5>
                                  <button class="dk_continue">Login</button>
                                  <div class="dk_checkbox">
                                    <input type="checkbox"><p class="mb-0">Keep me logged in</p>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
