<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="../css/darshit.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/all.min.css">

    <!-- Header Footer css -->
    <link rel="stylesheet" href="../css/header_footer.css">

    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
</head>

<body>

    <!-- Header -->
    <div id="header"></div>


    <main>
        <!-- My Profile -->
        <section>
            <div class="container">
                <div class="dk_my_profile">
                    <div class="dk_my_profile_sub">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid dk_accont_main_fluid">
                                <button class="navbar-toggler dk_account_menu_bar" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                                    <aside class="dk_sidebar">
                                        <h2 class="dk_account">Account</h2>
                                        <ul class="dk_menu ">
                                            <li class="dk_menu-item active">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/my_profile.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/my_profile_hover.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                My Profile
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/my_order.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_myorder.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                My Orders
                                            </li>
                                            <li class="dk_payment_method_main">
                                                <div class="accordion p-0" id="accordionExample">
                                                    <div class="accordion-item dk_payment_method_item">
                                                        <h2 class="accordion-header" id="headingOne">
                                                            <button style="gap: 10px;"
                                                                class="accordion-button dk_payment_method" type="button"
                                                                data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                                                aria-expanded="true" aria-controls="collapseOne">
                                                                <span class="dk_icon">
                                                                    <img class="dk_icon_image default"
                                                                        src="../img/payment_method.png" alt="My Profile">
                                                                    <img class="dk_icon_image hover"
                                                                        src="../img/white_payment_methde.png"
                                                                        alt="My Profile Hover">
                                                                </span>
                                                                Payment Methods
                                                            </button>
                                                        </h2>
                                                        <div id="collapseOne" class="accordion-collapse collapse"
                                                            aria-labelledby="headingOne"
                                                            data-bs-parent="#accordionExample">
                                                            <div class="accordion-body">
                                                                <ul>
                                                                    <li>Credit / Debit Cards</li>
                                                                    <li>UPI ID</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/my_address.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_myaddress.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                My Address
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/faqs.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_fasq.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                FAQs
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/terns_of_service.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_terms.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                Terms of Service
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/disactive.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_deactive.png"
                                                        alt="My Profile Hover">
                                                </span>
                                                Deactivate Account
                                            </li>
                                            <li class="dk_menu-item">
                                                <span class="dk_icon">
                                                    <img class="dk_icon_image default" src="../img/logout.png"
                                                        alt="My Profile">
                                                    <img class="dk_icon_image hover" src="../img/white_logout.svg"
                                                        alt="My Profile Hover">
                                                </span>
                                                Logout
                                            </li>
                                        </ul>
                                    </aside>
                                </div>
                            </div>
                        </nav>
                        <main class="dk_profile-content">
                            <h2>My Profile</h2>
                            <div class="dk_profile_content_sub">
                                <form class="dk_profile-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-0">
                                            <label>Name</label>
                                            <input type="text" value="Alex Shroff">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                            <label>Email</label>
                                            <input type="email" value="example@gmail.com">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                            <label>Mobile No.</label>
                                            <input type="text" value="+1 56856 65656">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                            <label>Gender</label>
                                            <input type="text" value="Male">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                            <label>Password</label>
                                            <input type="text" value="Alex@1234">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                            <label>Birthdate</label>
                                            <input type="text" value="21/12/1994">
                                        </div>
                                        <a href=""><button type="submit">Edit Profile</button> </a>
                                    </div>
                                </form>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- script Header and Footer -->
    <script>
        // navbar include
        fetch("../darshit/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
            });
        // footer include
        fetch("../darshit/footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
