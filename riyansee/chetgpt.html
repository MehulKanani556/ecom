<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Ethnic Wear</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .card {
  border: none;
  overflow: hidden;
  position: relative;
}

.card-img {
  filter: brightness(70%);
  transition: transform 0.3s ease;
  width: 100% !important;
  height: 100% !important;
}

.card:hover .card-img {
  transform: scale(1.1);
}

.card-img-overlay {
  background: rgba(0, 0, 0, 0.3);
  color: #ffffff;
  padding: 20px;
}

.card-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.card-text {
  font-size: 1rem;
  margin-bottom: 10px;
}

.btn {
  font-weight: bold;
}

  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Explore Ethnic Wear</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card text-white">
        <img src="../r_img/wear-1.png" class="card-img" alt="Kurta Jacket Pairs">
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title">Kurta Jacket Pairs</h5>
          <p class="card-text">Sartorial Ensembles</p>
          <a href="#" class="btn btn-light btn-sm">Shop Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card text-white">
        <img src="../r_img/wear-2.png" class="card-img" alt="Indo Fusion Edit">
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title">Indo Fusion Edit</h5>
          <p class="card-text">Rediscover Your Modern Chic Charm</p>
          <a href="#" class="btn btn-light btn-sm">Shop Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card text-white">
        <img src="../r_img/wear-3.png" class="card-img" alt="Kurta Sets">
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title">Kurta Sets</h5>
          <p class="card-text">Latest Kurta Jacket Set</p>
          <a href="#" class="btn btn-light btn-sm">Shop Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card text-white">
        <img src="../r_img/wear-4.png" class="card-img" alt="Swooning Sherwanis">
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title">Swooning Sherwanis</h5>
          <p class="card-text">Redefining Majestic Wedding Wear</p>
          <a href="#" class="btn btn-light btn-sm">Shop Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
