<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .r_riya{
            display: flex !important;
        }
        .trending-deals-section {
            background-color: #000;
            color: #fff;
            position: relative;
            padding: 2rem 0;
            min-height: 600px;
        }

        .trending-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .trending-bg::after {
            content: 'TRENDING DEALS';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.1;
            white-space: nowrap;
            color: #333;
        }

        .content-container {
            position: relative;
            z-index: 2;
        }

        .r_trendman {
            height: 600px;
            overflow: hidden;
        }

        .r_trendman img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .product-card .innerSwiper {
            height: 300px;
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: #fff;
            padding: 1rem;
        }

        .product-info {
            padding: 1rem;
        }

        .product-card h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .product-card p {
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .discount-text {
            color: #22c55e;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .price-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price-info strong {
            font-size: 1.1rem;
        }

        .price-info del {
            color: #666;
            font-size: 0.9rem;
        }

        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background: #000;
            opacity: 0.2;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        .mainSwiper {
            padding-bottom: 2rem;
        }

        .mainSwiper .swiper-wrapper {
            padding: 1rem 0;
        }
        
        @media (min-width: 992px) {
            .mainSwiper .swiper-wrapper {
                margin-left: -1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid trending-deals-section">
        <div class="trending-bg"></div>
        <div class="row content-container g-0">
            <div class="col-lg-3 r_trendman">
                <img src="../r_img/trendingman.png" alt="Trendy Man">
            </div>
            <div class="col-lg-9 ps-lg-4 " >
                <div class="swiper mainSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="product-card">
                                <div class="swiper innerSwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="../r_img/allensollyman.png" alt="Allen Solly Shirt">
                                            <img src="../r_img/allensollyman.png" alt="Allen Solly Shirt">
                                            <img src="../r_img/allensollyman.png" alt="Allen Solly Shirt">
                                            <img src="../r_img/allensollyman.png" alt="Allen Solly Shirt">
                                            
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <div class="product-info">
                                    <h5>Allen Solly</h5>
                                    <p>Men Khaki Slim Fit Solid Shirt</p>
                                    <div class="discount-text">40% OFF</div>
                                    <div class="price-info">
                                        <strong>$459</strong>
                                        <del>$799</del>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="product-card">
                                <div class="swiper innerSwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="/api/placeholder/300/300" alt="Allen Solly Belt">
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <div class="product-info">
                                    <h5>Allen Solly</h5>
                                    <p>Men Grey Solid Casual Belt and Wallet</p>
                                    <div class="discount-text">50% OFF</div>
                                    <div class="price-info">
                                        <strong>$149</strong>
                                        <del>$299</del>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="product-card">
                                <div class="swiper innerSwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="/api/placeholder/300/300" alt="Allen Solly Shoes">
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <div class="product-info">
                                    <h5>Allen Solly</h5>
                                    <p>Men Brown Slip Ons</p>
                                    <div class="discount-text">40% OFF</div>
                                    <div class="price-info">
                                        <strong>$789</strong>
                                        <del>$1,059</del>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.querySelectorAll('.innerSwiper').forEach((innerSlider) => {
            new Swiper(innerSlider, {
                slidesPerView: 1,
                spaceBetween: 0,
                pagination: {
                    el: innerSlider.querySelector('.swiper-pagination'),
                    clickable: true,
                },
            });
        });

        new Swiper(".mainSwiper", {
            slidesPerView: 1,
            spaceBetween: 20,
            pagination: {
                el: ".mainSwiper .swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                992: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
            },
        });
    </script>
</body>
</html>
