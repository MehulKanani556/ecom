<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product UI with Filter & Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .filter-sidebar {
            max-width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            height: 100vh;
            overflow-y: auto;
        }
        .product-card {
            border: 1px solid #dee2e6;
            padding: 10px;
            transition: box-shadow 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .price-range-input {
            width: 100%;
        }
        .filter-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .top-filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .carousel-indicators [data-bs-target] {
            background-color: #000;
        }
        .carousel-control-prev, .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Filter Sidebar -->
        <div class="col-md-3 filter-sidebar">
            <h4>Filters</h4>
            <button class="btn btn-outline-secondary mb-3">Clear All</button>

            <!-- Discount Filter -->
            <div class="filter-title">Discount</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="discount1">
                <label class="form-check-label" for="discount1">10% and above</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="discount2">
                <label class="form-check-label" for="discount2">20% and above</label>
            </div>

            <!-- Price Range Slider -->
            <div class="filter-title">Price</div>
            <input type="range" class="form-range price-range-input" min="0" max="1000" step="50" id="priceRange">
            <p>Price: <span id="priceValue">$0 - $1000</span></p>

            <!-- Brand Filter -->
            <div class="filter-title">Brand</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="brand1">
                <label class="form-check-label" for="brand1">Brand A</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="brand2">
                <label class="form-check-label" for="brand2">Brand B</label>
            </div>

            <!-- More filters like color, rating, etc. can be added similarly -->

        </div>

        <!-- Product Listing Section -->
        <div class="col-md-9">
            <!-- Top Filter Bar -->
            <div class="top-filter-bar">
                <h4>Topwear (104 Items)</h4>
                <select class="form-select" style="max-width: 150px;">
                    <option selected>Sort by</option>
                    <option value="1">Price: Low to High</option>
                    <option value="2">Price: High to Low</option>
                </select>
            </div>

            <!-- Product Grid -->
            <div class="row">
                <!-- Multiple Product Cards with Sliders -->
                <!-- Product 1 -->
                <div class=" col-xxl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
                    <div class="product-card">
                        <div id="carouselExampleIndicators1" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="2"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/200?text=Image+1" alt="Product Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+2" alt="Product Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+3" alt="Product Image 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h5 class="mt-2">Product Name 1</h5>
                        <p class="text-muted">Men's casual shirt</p>
                        <div>
                            <span class="text-success fw-bold">$399</span>
                            <span class="text-muted text-decoration-line-through">$499</span>
                        </div>
                        <button class="btn btn-dark mt-2">Buy Now</button>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
                    <div class="product-card">
                        <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/200?text=Image+1" alt="Product Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+2" alt="Product Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+3" alt="Product Image 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h5 class="mt-2">Product Name 2</h5>
                        <p class="text-muted">Men's casual shirt</p>
                        <div>
                            <span class="text-success fw-bold">$499</span>
                            <span class="text-muted text-decoration-line-through">$599</span>
                        </div>
                        <button class="btn btn-dark mt-2">Buy Now</button>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
                    <div class="product-card">
                        <div id="carouselExampleIndicators3" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="2"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/200?text=Image+1" alt="Product Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+2" alt="Product Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+3" alt="Product Image 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h5 class="mt-2">Product Name 3</h5>
                        <p class="text-muted">Men's casual shirt</p>
                        <div>
                            <span class="text-success fw-bold">$599</span>
                            <span class="text-muted text-decoration-line-through">$699</span>
                        </div>
                        <button class="btn btn-dark mt-2">Buy Now</button>
                    </div>
                </div>

                  <!-- Product 4 -->
                  <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
                    <div class="product-card">
                        <div id="carouselExampleIndicators3" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide-to="2"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/200?text=Image+1" alt="Product Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+2" alt="Product Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/200?text=Image+3" alt="Product Image 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators3" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h5 class="mt-2">Product Name 3</h5>
                        <p class="text-muted">Men's casual shirt</p>
                        <div>
                            <span class="text-success fw-bold">$599</span>
                            <span class="text-muted text-decoration-line-through">$699</span>
                        </div>
                        <button class="btn btn-dark mt-2">Buy Now</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Updating price range value dynamically
    const priceRange = document.getElementById('priceRange');
    const priceValue = document.getElementById('priceValue');
    
    priceRange.addEventListener('input', function() {
        priceValue.textContent = `$0 - $${priceRange.value}`;
    });
</script>
</body>
</html>
