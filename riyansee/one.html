<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New On Quickcart Carousel</title>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: #fff;
            font-size: 16px;
        }

        .carousel-caption h5 {
            font-size: 18px;
            margin: 5px 0;
        }

        .carousel-caption p {
            font-size: 14px;
        }

        /* Dots styling */
        .owl-dots {
            text-align: center;
            margin-top: 15px;
        }

        .owl-dot {
            height: 12px;
            width: 12px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .owl-dot.active {
            background-color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-caption h5 {
                font-size: 16px;
            }

            .carousel-caption p {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

<div class="container my-5">
    <h3 class="text-center mb-4">New On Quickcart</h3>
    <div class="owl-carousel owl-theme">
        <!-- Item 1 -->
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x300?text=Calvin+Klein" alt="Calvin Klein">
            <div class="carousel-caption">
                <h5>Calvin Klein</h5>
                <p>Upto 20% OFF<br><small>*T&C Apply</small></p>
            </div>
        </div>
        <!-- Item 2 -->
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x300?text=Louis+Vuitton" alt="Louis Vuitton">
            <div class="carousel-caption">
                <h5>Louis Vuitton</h5>
                <p>Upto 20% OFF<br><small>*T&C Apply</small></p>
            </div>
        </div>
        <!-- Item 3 -->
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x300?text=Van+Heusen" alt="Van Heusen">
            <div class="carousel-caption">
                <h5>Van Heusen</h5>
                <p>Upto 20% OFF<br><small>*T&C Apply</small></p>
            </div>
        </div>
        <!-- Item 4 -->
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x300?text=Allen+Solly" alt="Allen Solly">
            <div class="carousel-caption">
                <h5>Allen Solly</h5>
                <p>Upto 20% OFF<br><small>*T&C Apply</small></p>
            </div>
        </div>
        <!-- Item 5 -->
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x300?text=ZARA" alt="ZARA">
            <div class="carousel-caption">
                <h5>ZARA</h5>
                <p>Upto 20% OFF<br><small>*T&C Apply</small></p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery, Bootstrap JS, and Owl Carousel JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: false, /* Disable navigation arrows */
            dots: true, /* Enable dots */
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                },
                1200: {
                    items: 4
                }
            }
        });
    });
</script>

</body>
</html>
