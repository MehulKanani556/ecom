<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        rel="stylesheet">
    <style>
        .trending-deals {
            background-image: url('../r_img/TRENDING\ DEALS.png');
            color: white;
            padding: 2rem 0;
            background-size: 100%;
            background-position-y: 5%;
            background-repeat: no-repeat;
        }

        .product-card {
            background: white;
            color: black;
            padding: 1rem;
            margin: 0.5rem;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section style="background-color: black;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img src="../r_img//trendingman.png" alt="Stylish man" class="hero-image">
                </div>
                <div class="col-md-6 trending-deals">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="product-card">
                                <img src="../r_img/allensollyman.png" alt="Product 1" class="img-fluid">
                                <h3>Product Name</h3>
                                <p>Description</p>
                                <span class="price">$XX.XX</span>
                            </div>
                        </div>
                        <!-- Add more item divs for additional products -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
        });
    </script>
</body>

</html>
