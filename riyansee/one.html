<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Deals with Flex Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .trending-title {
            background-image: url('../r_img/TRENDING\ DEALS.png'); /* Replace with your background image path */
            background-position: center;
            background-repeat: no-repeat;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            margin-top: 35px;
            background-size:55%;
            background-position-y: 110%;
        }

        .person-image {
            width: 100%;
            height: auto;
        }

        .card-container {
            display: flex !important;
            justify-content: center;
        }

        .card {
            width: 20rem;
            gap: 10px;
            margin: 0 20px;
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
        }

        .r_badge {
            color: green;
        }

        .discount-price {
            color: black;
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: grey;
            margin-left: 15px;
        }

        .r_smallimg img {
            width: 10%;
            margin: 0 5px 20px 5px;
        }

        /* General Owl Carousel Styles */
        #carousel1 .owl-carousel,
        #carousel2 .owl-carousel,
        #carousel3 .owl-carousel {
            /* display: flex; */
            /* padding: 10px 0; */
        }

        /* Owl dots specific to carousel ID */
        #carousel1 .owl-dots,
        #carousel2 .owl-dots,
        #carousel3 .owl-dots {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-top: 10px;
            z-index: 2;
        }

        /* Owl dot specific for each carousel */
        #carousel1 .owl-dot span,
        #carousel2 .owl-dot span,
        #carousel3 .owl-dot span {
            width: 12px;
            height: 12px;
            margin: 7px;
            background: grey;
            display: block;
            border-radius: 50%;
            transition: background 0.3s ease;
            border: 1px solid transparent;
            /* Add transparent border to maintain size consistency */
        }

        /* Active state with border */
        #carousel1 .owl-dot.active span,
        #carousel2 .owl-dot.active span,
        #carousel3 .owl-dot.active span {
            background-color: black;
        }
        /* Custom styles for images in specific carousels */
        #carousel1 .owl-item img,
        #carousel2 .owl-item img,
        #carousel3 .owl-item img {
            height: 200px;
            box-sizing: border-box;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .person-image {
                margin-bottom: 30px;
            }

            .trending-title {
                font-size: 2rem;
            }

            /* .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 350px; */
            /* } */
        }

        @media (max-width: 576px) {
            /* .card {
                width: 100%;
                margin: 5px;
            } */

            .owl-item img {
                height: 150px;
            }
        }
    </style>
</head>

    <!-- Bootstrap JS -->

    <!-- Owl Carousel JS -->

    <script>
        $(document).ready(function () {
            // Initialize each carousel
