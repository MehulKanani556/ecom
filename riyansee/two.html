<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Ethnic Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 300px;
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .card p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Explore Ethnic Wear</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card" style="background-image: url('../r_img/wear-1.png');">
                    <h2>Traditional Ensembles</h2>
                    <p>Discover Timeless Elegance</p>
                    <a href="#" class="btn btn-light">Shop Now</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-image: url('../r_img/wear-2.png');">
                    <h2>Modern Fusion</h2>
                    <p>Blend Contemporary with Classic</p>
                    <a href="#" class="btn btn-light">Shop Now</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-image: url('../r_img/wear-3.png');">
                    <h2>Festive Collections</h2>
                    <p>Celebrate in Style</p>
                    <a href="#" class="btn btn-light">Shop Now</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-image: url('../r_img/wear-4.png');">
                    <h2>Wedding Specials</h2>
                    <p>Elevate Your Special Day</p>
                    <a href="#" class="btn btn-light">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
