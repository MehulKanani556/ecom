<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.0/swiper-bundle.min.css" rel="stylesheet">
    <style>
        .trending-section {
            background-color: #000;
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .background-text {
            position: absolute;
            font-size: clamp(80px, 10vw, 120px);
            font-weight: 900;
            opacity: 0.1;
            white-space: nowrap;
            text-transform: uppercase;
            color: #333;
            pointer-events: none;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .hero-image-wrapper {
            position: relative;
            height: 100%;
            padding-right: 2rem;
        }

        .hero-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .slider-wrapper {
            position: relative;
            padding-left: 2rem;
        }

        .product-card {
            background: white;
            padding: 1.5rem;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 364px;
            height: 495px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .product-title {
            font-size: 1rem;
        }
        
        .price {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #666;
            font-size: 0.9rem;
            margin: 0 0.5rem;
        }
        
        .discount {
            color: #00b517;
            font-size: 0.9rem;
        }

        .swiper {
            width: 100%;
            padding: 1rem;
            margin: 0;
            overflow: hidden;
        }

        
        .thumbnail-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: contain;
            padding: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #007bff;
        }

        .swiper-pagination {
            position: relative;
            bottom: -20px !important;
            margin-top: 2rem;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.5;
            margin: 0 5px !important;
        }

        .swiper-pagination-bullet-active {
            background: white;
            opacity: 1;
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .trending-section {
                padding: 3rem 0;
                min-height: auto;
            }

            .hero-image-wrapper {
                padding-right: 0;
                margin-bottom: 2rem;
            }

            .hero-image {
                height: 400px;
            }

            .slider-wrapper {
                padding-left: 0;
            }

            .background-text {
                font-size: clamp(60px, 8vw, 80px);
            }
        }

        @media (max-width: 768px) {
            .trending-section {
                padding: 2rem 0;
            }

            .hero-image {
                height: 300px;
            }

            .product-card {
                padding: 1rem;
            }

            .swiper {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

<div class="trending-section">
    <div class="background-text">TRENDING DEALS</div>
    <div class="container-fluid">
        <div class="row g-4 align-items-center">
            <!-- Left Column - Hero Image -->
            <div class="col-lg-3 m-0 p-0">
                <div class="hero-image-wrapper">
                    <img src="../r_img/trendingman.png" alt="Fashion model" class="hero-image">
                </div>
            </div>

            <!-- Right Column - Product Slider -->
            <div class="col-lg-9">
                <div class="slider-wrapper">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <!-- Product Card 1 -->
                            <div class="swiper-slide me-0">
                                <div class="product-card">
                                    <img src="../r_img/allensollyman.png" alt="Product" class="product-image">
                                    <p class="mb-1 fw-bold">Allen Solly</p>
                                    <p class="product-title">Men Khaki Slim Fit Solid Full Sleeve Shirt</p>
                                    <div class="thumbnail-row">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                    </div>
                                    <div>
                                        <p class="discount mb-0 mt-2">40% OFF</p>
                                    </div>
                                    <div>
                                        <span class="price">$459</span>
                                        <span class="original-price">$750</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Product Card 2 -->
                            <div class="swiper-slide  me-0">
                                <div class="product-card">
                                    <img src="../r_img/allensollyman.png" alt="Product" class="product-image">
                                    <p class="mb-1 fw-bold">Allen Solly</p>
                                    <p class="product-title">Men Khaki Slim Fit Solid Full Sleeve Shirt</p>
                                    <div class="thumbnail-row">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                    </div>
                                    <div>
                                        <p class="discount mb-0 mt-2">40% OFF</p>
                                    </div>
                                    <div>
                                        <span class="price">$459</span>
                                        <span class="original-price">$750</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Product Card 3 -->
                            <div class="swiper-slide  me-0">
                                <div class="product-card">
                                    <img src="../r_img/allensollyman.png" alt="Product" class="product-image">
                                    <p class="mb-1 fw-bold">Allen Solly</p>
                                    <p class="product-title">Men Khaki Slim Fit Solid Full Sleeve Shirt</p>
                                    <div class="thumbnail-row">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                        <img src="../r_img/allensollyman.png" alt="Thumbnail" class="thumbnail">
                                    </div>
                                    <div>
                                        <p class="discount mb-0 mt-2">40% OFF</p>
                                    </div>
                                    <div>
                                        <span class="price">$459</span>
                                        <span class="original-price">$750</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.0/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 24,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },
        breakpoints: {
            768: {
                slidesPerView: 1
            },
            992: {
                slidesPerView: 3
            }
        }
    });
</script>
</body>
</html>
