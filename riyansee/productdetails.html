<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 100%;
            height: 400px;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumb-swiper {
            height: 100px;
            margin-top: 10px;
        }
        .thumb-swiper .swiper-slide {
            opacity: 0.4;
            cursor: pointer;
        }
        .thumb-swiper .swiper-slide-thumb-active {
            opacity: 1;
        }
        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #ddd;
        }
        .color-option.active {
            border-color: #000;
        }
        .size-option {
            border: 1px solid #ddd;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
        .size-option.active {
            background-color: #000;
            color: white;
        }
        .product-info td {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div class="swiper main-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/api/placeholder/600/800" alt="Product Image 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="/api/placeholder/600/800" alt="Product Image 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="/api/placeholder/600/800" alt="Product Image 3">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="swiper thumb-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/api/placeholder/150/150" alt="Thumbnail 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="/api/placeholder/150/150" alt="Thumbnail 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="/api/placeholder/150/150" alt="Thumbnail 3">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h2 class="mb-3">Classic Polo Shirt</h2>
                <div class="d-flex align-items-center mb-3">
                    <div class="text-warning">
                        ★★★★☆
                    </div>
                    <span class="ms-2">(4.0)</span>
                </div>
                <h3 class="mb-4">$99.99</h3>

                <!-- Color Selection -->
                <div class="mb-4">
                    <h6>Color Options:</h6>
                    <div>
                        <span class="color-option active" style="background-color: #000000;"></span>
                        <span class="color-option" style="background-color: navy;"></span>
                        <span class="color-option" style="background-color: #ff0000;"></span>
                    </div>
                </div>

                <!-- Size Selection -->
                <div class="mb-4">
                    <h6>Size:</h6>
                    <div>
                        <span class="size-option">S</span>
                        <span class="size-option active">M</span>
                        <span class="size-option">L</span>
                        <span class="size-option">XL</span>
                    </div>
                </div>

                <!-- Add to Cart -->
                <button class="btn btn-dark w-100 mb-4">Add to Cart</button>

                <!-- Product Information -->
                <div class="product-info">
                    <table class="w-100">
                        <tr>
                            <td>Material</td>
                            <td>100% Cotton</td>
                        </tr>
                        <tr>
                            <td>Style</td>
                            <td>Casual</td>
                        </tr>
                        <tr>
                            <td>Pattern</td>
                            <td>Solid</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Similar Products -->
        <div class="mt-5">
            <h3 class="mb-4">Similar Products</h3>
            <div class="row">
                <div class="col-md-3 col-6 mb-3">
                    <div class="card">
                        <img src="/api/placeholder/300/400" class="card-img-top" alt="Similar Product">
                        <div class="card-body">
                            <h5 class="card-title">Similar Polo</h5>
                            <p class="card-text">$89.99</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other similar products -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const thumbSwiper = new Swiper('.thumb-swiper', {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        const mainSwiper = new Swiper('.main-swiper', {
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: {
                swiper: thumbSwiper,
            },
        });

        // Color and Size Selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.color-option.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.size-option.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
