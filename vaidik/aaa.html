<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Deals</title>
  <!-- <link rel="stylesheet" href="../css/riyansee.css"> -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Custom CSS for layout */
    .trending-deals-section {
      background-color: #000;
      color: #fff;
      position: relative;
    }

    .trending-bg {
      background-image: url(../r_img/TRENDING\ DEALS.png);
      background-position: center;
      background-size: 55%;
      background-position-y: 8%;
      background-position-x: 86%;
      background-repeat: no-repeat;
    }

    .content-container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .r_trendman {
      height: 700px;
    }

    .r_trendman img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-sizing: border-box;
    }

    .swiper-slide {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }

    .product-card {
      background-color: #fff;
      color: #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 1rem;
      height: 450px;
    /* width: 300px !important; */
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .swiper-pagination-bullet-active {
      background: #000;
    }

    .discount-text {
      color: green;
      font-weight: bold;
    }

    .r_all_slider_padding{
        padding: 0px 80px 0px 80px;
    }
    
    @media(max-width:1024px){
        .r_all_slider_padding{
            padding: 0px 10px 0px 10px;
        }
    }
  </style>
</head>

<body>
  <div class="container-fluid trending-deals-section trending-bg">
    <div class="trending-bg"></div>
    <div class="row content-container">
      <!-- Left Column (Image) -->
      <div class="col-md-4  d-flex align-items-center justify-content-center p-0 r_trendman">
        <img src="../r_img/trendingman.png" alt="Left Image" class="img-fluid">
        <!-- Replace with the path of your photo -->
      </div>
      <!-- Right Column (Main Slider for Cards) -->
      <div style="background-color: #040404; height: 100%; " class="col-md-8 d-flex r_all_slider_padding">
        <!-- Outer Swiper slider for cards -->
        <div class="swiper mainSwiper ">
          <div class="swiper-wrapper">
            <!-- Product Card 1 with Inner Swiper Slider -->
            <div class="swiper-slide">
              <div class="product-card">
                <!-- Inner Swiper for Product Images -->
                <div class="swiper innerSwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../r_img/allensollyman.png" alt="Product 1 Image 1"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollyman.png" alt="Product 1 Image 2"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollyman.png" alt="Product 1 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollyman.png" alt="Product 1 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollyman.png" alt="Product 1 Image 3"></div>
                  </div>
                  <!-- Inner Pagination for Product Images -->
                  <div class="swiper-pagination"></div>
                </div>
                <!-- Product Information -->
                <h5>Allen Solly</h5>
                <p>Men Khaki Slim Fit Solid Shirt</p>
                <div class="discount-text">40% OFF</div>
                <p><strong>$459</strong> <del>$799</del></p>
              </div>
            </div>
            <!-- Product Card 2 with Inner Swiper Slider -->
            <div class="swiper-slide">
              <div class="product-card">
                <div class="swiper innerSwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../r_img/allensollybelt.png" alt="Product 2 Image 1"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollybelt.png" alt="Product 2 Image 2"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollybelt.png" alt="Product 2 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollybelt.png" alt="Product 2 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img/allensollybelt.png" alt="Product 2 Image 3"></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
                <h5>Allen Solly</h5>
                <p>Men Grey Solid Casual Belt and Wallet</p>
                <div class="discount-text">50% OFF</div>
                <p><strong>$149</strong> <del>$299</del></p>
              </div>
            </div>
            <!-- Product Card 3 with Inner Swiper Slider -->
            <div class="swiper-slide">
              <div class="product-card">
                <div class="swiper innerSwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../r_img//allensollyshoes.png" alt="Product 3 Image 1"></div>
                    <div class="swiper-slide"><img src="../r_img//allensollyshoes.png" alt="Product 3 Image 2"></div>
                    <div class="swiper-slide"><img src="../r_img//allensollyshoes.png" alt="Product 3 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img//allensollyshoes.png" alt="Product 3 Image 3"></div>
                    <div class="swiper-slide"><img src="../r_img//allensollyshoes.png" alt="Product 3 Image 3"></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
                <h5>Allen Solly</h5>
                <p>Men Brown Slip Ons</p>
                <div class="discount-text">40% OFF</div>
                <p><strong>$789</strong> <del>$1,059</del></p>
              </div>
            </div>

          </div>
          <!-- Outer Pagination for Product Cards -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize inner sliders for each product card
    document.querySelectorAll('.innerSwiper').forEach((innerSlider) => {
      new Swiper(innerSlider, {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: innerSlider.querySelector('.swiper-pagination'),
          clickable: true,
        },
      });
    });

    // Initialize main outer slider for product cards
    var mainSwiper = new Swiper(".mainSwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".mainSwiper .swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        425: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
        992: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
      },
    });
  </script>
</body>

</html>
