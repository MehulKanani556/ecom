<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review & Feedback</title>

    <!-- slider -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.css" />

    <!-- Style Css -->
    <link rel="stylesheet" href="../css/vaidik.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-EVSTQN3 azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet" />
    
      <style>
        /* Slider Css */
        .mv_samsung_descreiption{
            font-size: 18px;
            font-weight: 500;
            line-height: 21.78px;
            text-align: left;
            color: #000000;
        }
        .trending-title{
            background-image: url(''); /* Replace with your background image path */
            background-position: center;
            background-repeat: no-repeat;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            margin-top: 35px;
            background-size:55%;
            background-position-y: 110%;
        }
        .person-image{
            width: 100%;
            height: auto;
        }
        .card-container{
            display: flex !important;
            justify-content: center;
        }
        .card{
            width: 20rem;
            gap: 10px;
            margin: 0 20px;
            padding: 20px;
            border: none !important;
            box-shadow: 1px 6px 19px 0px #A4A4A433 !important;
        }
        .card-title {
            font-weight: bold;
        }
        .card-body{
            padding: 2rem 0rem 0rem 0rem !important;
        }
        .r_badge{
            color: green;
        }
        .discount-price{
            color: black;
            font-weight: bold;
        }
        .original-price{
            text-decoration: line-through;
            color: grey;
            margin-left: 15px;
        }
        .r_smallimg img{
            width: 10%;
            margin: 0 5px 20px 5px;
        }
        /* Owl dots specific to carousel ID */
        #carousel1 .owl-dots,
        #carousel2 .owl-dots,
        #carousel3 .owl-dots{
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-top: 10px;
            z-index: 2;
        }
        /* Owl dot specific for each carousel */
        #carousel1 .owl-dot span,
        #carousel2 .owl-dot span,
        #carousel3 .owl-dot span{
            width: 12px;
            height: 12px;
            margin: 5px;
            background: black;
            display: block;
            border-radius: 50%;
            transition: background 0.3s ease;
            border: 1px solid transparent;
        }
        /* Active state with border */
        #carousel1 .owl-dot.active span,
        #carousel2 .owl-dot.active span,
        #carousel3 .owl-dot.active span{
            background-color: black;
        }
        /* Custom styles for images in specific carousels */
        #carousel1 .owl-item img,
        #carousel2 .owl-item img,
        #carousel3 .owl-item img{
            height: 200px;
            width: 200px !important;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            object-fit: contain;
        }
        .owl-theme .owl-dots .owl-dot.active {
            outline-style: solid;
            outline-color: black;
            outline-width: thin;
            border-radius: 50%;
        }
        @media (max-width: 768px){
            .person-image {
                margin-bottom: 30px;
            }
            .trending-title {
                font-size: 2rem;
            }
        }
        @media (max-width: 767px){
            .mv_main_product_card{
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            .card{
                margin: 0px !important;
                padding: 20px 40px !important;
            }
        }
        @media (max-width: 576px){
            .owl-item img {
                height: 150px;
            }
        }
        @media (max-width: 375px){
            #carousel1 .owl-dot span{
                margin: 3px;
            }
        }
    </style>

  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <div class="container">
        <div class="mv_main_review_feedback mt-4">
            <div class="mv_main_product_card">
                <div class="card">
                    <div id="carousel1" class="owl-carousel owl-theme">
                        <div class="item d-flex justify-content-center">
                            <img class="" src="../mv_image/slider_mobile.png" class="card-img-top" alt="Product 1 - Slide 1">
                        </div>
                        <div class="item d-flex justify-content-center">
                            <img class="" src="../mv_image/slider_mobile.png" class="card-img-top" alt="Product 1 - Slide 2">
                        </div>
                        <div class="item d-flex justify-content-center">
                            <img class="" src="../mv_image/slider_mobile.png" class="card-img-top" alt="Product 1 - Slide 2">
                        </div>
                        <div class="item d-flex justify-content-center">
                            <img class="" src="../mv_image/slider_mobile.png" class="card-img-top" alt="Product 1 - Slide 2">
                        </div>
                        <div class="item d-flex justify-content-center">
                            <img class="" src="../mv_image/slider_mobile.png" class="card-img-top" alt="Product 1 - Slide 2">
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="mb-0 mv_samsung_descreiption">Samsung Galaxy S23 Ultra 5G AI Smartphone (Phantom Black, 12GB, 256GB Storage)</p>
                    </div>
                </div>
            </div>
            <div class="mv_review_feedback_width">
                <p class="mv_main_review_heading">Review & Feedback</p>
                <div class="mv_main_review_and_feedback">
                    <div class="mv_review_and_feedback">
                        <p class="mv_overall_reting_heading">Overall Rating</p>
                        <div class="d-flex mv_overall_rating_star mb-3">
                            <i style="color: #F8A120;" class="fa-solid fa-star"></i>
                            <i style="color: #727272;" class="fa-solid fa-star"></i>
                            <i style="color: #727272;" class="fa-solid fa-star"></i>
                            <i style="color: #727272;" class="fa-solid fa-star"></i>
                            <i style="color: #727272;" class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="mv_review_and_feedback mt-3">
                        <p class="mv_overall_reting_heading">Add Photo or Video</p>
                        <div class="d-flex mb-3">
                            <div class="mv_add_photo">
                                <img src="../mv_image/add_photo.png" alt="">
                                <div class="mv_close_photo">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                            <div>
                                <label for="media-upload" class="mv_upload_button">+</label>
                                <input class="mv_add_img" type="file" id="media-upload" accept="image/*, video/*">
                            </div>
                        </div>
                    </div>
                    <div class="mv_review_and_feedback mt-3">
                        <p class="mv_overall_reting_heading">Feedback</p>
                        <div class="mb-3">
                            <textarea class="form-control mv_feedback_box" placeholder="Write your feedback" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="mt-3 mv_review_submit_button">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>


    <!-- script header and footer -->
    <script>
      // navbar include
      fetch("../darshit/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      // footer include
      fetch("../darshit/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="/js/mv_slider.js"></script>

    <script>
        // Slider
        $(document).ready(function () {
            $('#carousel1').owlCarousel({
                loop: true,
                margin: 10,
                dots: true,
                nav: false,
                items: 1,
                autoplayTimeout: 5000,
            });
        });
    </script>

  </body>
</html>
