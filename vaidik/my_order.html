    <!-- Offcanvas Return Order -->
    <div class="offcanvas offcanvas-end mv_offcanvas_cancle_order" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header mv_cancel_order_border">

                    style="font-weight: 500; color: #000000;">Order ID <span style="color: red;">*</span></label>

            </div>
            <div class="form-group dk_custom_input_group">

                    <option value="1">I was hopping for a shorter delivery time</option>
                    <option value="2">Product quality does not match the level of its worth</option>
                    <option value="3">The product doesn't look like the online picture</option>
                    <option value="4">The product was damaged in transit or was poorly madeÂ </option>
                    <option value="5">The product information was misleading</option>
                    <option value="6">My reason are not listed here</option>

            </div>
            <div class="form-group dk_custom_input_group mb-4">

                </label>

            </div>
            <div class="mv_otp_box">

                <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input" oninput="validateAndMove(this, 'otp3')" id="otp2" onkeydown="moveToPrevious(event, 'otp1')">
                <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input" oninput="validateAndMove(this, 'otp4')" id="otp3" onkeydown="moveToPrevious(event, 'otp2')">

                <input type="text" inputmode="numeric" maxlength="1" class="mv_otp_input" oninput="validateAndMove(this, '')" id="otp6" onkeydown="moveToPrevious(event, 'otp5')">

    <!-- script Return Order OTP -->
    <script>
        function validateAndMove(current, nextId) {

            if (!/^\d$/.test(current.value)) {
                current.value = '';
                return;
            }

            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function moveToPrevious(event, previousId) {
            if (event.key === "Backspace" && event.target.value === "" && previousId) {
                document.getElementById(previousId).focus();
            }
        }
    </script>
