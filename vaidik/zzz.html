    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- trending section  -->
    <script>
        // Initialize inner sliders for each product card
        document.querySelectorAll('.innerSwiper').forEach((innerSlider) => {
            new Swiper(innerSlider, {
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: {
                    el: innerSlider.querySelector('.swiper-pagination'),
                    clickable: true,
                },
            });
        });

        // Initialize main outer slider for product cards
        var mainSwiper = new Swiper(".mainSwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".mainSwiper .swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                425: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                992: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
            },
        });
